# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "backport"
BBFILE_PATTERN_backport = "^${LAYERDIR}/"
BBFILE_PRIORITY_backport = "13"

LAYERDEPENDS_backport = "core"
LAYERSERIES_COMPAT_backport = "dunfell"
